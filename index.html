<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="flag">
                <div class="row1">
                    <div class="col1">
                        <p class="five-pointed-star"></p>
                    </div><div class="col2"></div>
                </div>
                <div class="row2"></div>
            </div>
            <h3>Flag of chile</h3>
        </div>
        <div>
            <div class="flag">
                <div class="f2row1"></div>
                <div class="f2row2">
                    <div class="five-pointed-star2"></div>
                    <div class="five-pointed-star3"></div>
                </div>
                <div class="f2row3"></div>
            </div>
            <h3>Flag of Syria</h3>
        </div>
        <div>
            <div class="flag">
                <div class="f3row1">
                    <div class="f3row1col1"></div>
                    <div class="f3row1col2"></div>
                    <div class="f3row1col3"></div>
                </div>
                <div class="f3row2"></div>
                <div class="f3row3">
                    <div class="f3row3col1"></div>
                    <div class="f3row3col2"></div>
                    <div class="f3row3col3"></div>
                </div>
            </div>
            <h3>Flag of Norway</h3>
        </div>
    </div>
</body>
</html>
